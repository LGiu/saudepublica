<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Saúde Pública</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">

    <link rel="stylesheet" href="style/util.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">


</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div th:replace="fragments/header :: header">...</div>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/" class="brand-link">
            <span class="brand-text font-weight-light">Saúde Pública</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a href="#" class="d-block font-size-18" th:text="${user.name}"></a>
                    <a href="#" class="d-block font-size-14" th:text="${user.type.description}"></a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item has-treeview menu-open">
                        <a th:href="@{/users}" class="nav-link">
                            <p>
                                Usuários
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>

                        <a th:href="@{/establishments}" class="nav-link">
                            <p>
                                Estabelecimentos
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>

                        <a th:href="@{/medications}" class="nav-link">

                            <p>
                                Medicamentos
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>

                        <a th:href="@{/stocks-inputs}" class="nav-link">

                            <p>
                                Entradas de estoque
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>

                        <a th:href="@{/stocks-outputs}" class="nav-link">

                            <p>
                                Saída de estoque
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h4 class="m-2 text-dark underline">Usuário</h4>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <form action="/users/new">
                                        <button type="submit" class="btn btn-info m-2" th:disabled="${user.type.key} != ADMIN">Novo</button>
                                    </form>
                                    <table id="example2" class="table table-bordered table-hover">
                                        <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>Email</th>
                                            <th>Tipo</th>
                                            <th th:if="${user.type.key} == ADMIN"></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.cpf}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.type.description}"></td>
                                            <td th:if="${user.type.key} == ADMIN">
                                                <a class="m-2 text-decoration-none"
                                                   th:href="@{/users/{id}(id=${user.id})}">
                                                    <ion-icon class="icon-size" name="create-outline"></ion-icon>
                                                </a>
                                                <a class="m-2 text-decoration-none"
                                                   th:href="@{/users/delete/{id}(id=${user.id})}">
                                                    <ion-icon class="icon-size" name="trash-outline"></ion-icon>
                                                </a>
                                            </td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>

        </div>
        <!-- /.content -->
    </div>


    <div th:replace="fragments/footer :: footer">...</div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
</div>
</body>


</html>
